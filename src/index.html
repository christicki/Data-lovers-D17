<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio loop autoplay>
      <source src="got-song.mp3" type="audio/mpeg">
    </audio>
    <header>
      <!-- Título "Game of Thrones" en el encabezado -->
      <h1>
        <img
          id="titlePic"
          src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Logo_Game_of_Thrones.png">
      </h1>
    </header>
      <main>
        <div id="bienvenida">
          <!-- bienvenida -->
            <p class="welcoming-text">¡Bienvenida a Data Lovers!</p>
            <p class="welcoming-text1">Haz clic en el botón para explorar más:</p>
            <button id="starting-button" class="welcoming-button">¡Iniciar!</button>
        </div>
      </main>

  <div id="contenido" style="display: none;">
      <div class="menu" id="myMenu">

        <label for="sortData"></label>
        <select name="sortData" id="sortData" data-testid="select-sort">
          <option value="">ORDENAR ⮃</option>
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>

        <div>
          <label for="filterHouses"></label>
          <select name="filterHouses" id="filterHouses" data-testid="select-filter">
            <option value="">CASAS</option>
            <option value="Stark">Stark</option>
            <option value="Baratheon">Baratheon</option>
            <option value="Lan">Lannister</option>
            <option value="Targa">Targaryen</option>
            <option value="Greyjoy">Greyjoy</option>
            <option value="Tyrell">Tyrell</option>
            <option value="Bolton">Bolton</option>
            <option value="Mormont">Mormont</option>
            <option value="Free Folk">Free Folk</option>
            <option value="House Tarly">Tarly</option>
            <option value="House Seaworth">Seaworth</option>
            <option value="House Clegane">Clegane</option>
            <option value="House Baelish">Baelish</option>
            <option value="Tarth">Tarth</option>
            <option value="Bronn">Bronn</option>
            <option value="Lorath">Lorath</option>
            <option value="Lorathi">Lorathi</option>
            <option value="Naathi">Naathi</option>
            <option value="Naharis">Naharis</option>
            <option value="Qyburn">Qyburn</option>
            <option value="Sand">Sand</option>
            <option value="Sparrow">Sparrow</option>
            <option value="Viper">Viper</option>
            <option value="Worm">Worm</option>
            <option value="None">None</option>
            <option value="own">Unknown</option>
            <option value=""></option>
          </select>
        </div>

        <h3> ⪻ FILTRAR POR ⪼ </h3>

            <label for="filterLifeStatus"></label>
            <select name="filterLifeStatus" id="filterLifeStatus">
              <option value="">STATUS</option>
              <option value="Vivos">Vivos</option>
              <option value="Muertos">Muertos</option>
            </select>

            <div>
                <button id="resetFilter" data-testid="button-clear">LIMPIAR FILTROS</button>
            </div>
      </div>
  
  <div id="resultSurvivorsDiv" style="display: none;">
    <span id="resultSurvivors"></span>
  </div>

    <div id="root" class="cards"></div>
    <div class="modal">
      <div class="modal-content">
        <span class="close" id="closeButton">&times;</span>
      </div>
    </div>
  </div>

    <script src="main.js" type="module"></script>
  </body>
  <footer>Creado por Chris y Carol © </footer>
</html>
